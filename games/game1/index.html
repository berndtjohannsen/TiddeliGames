<!-- Number circle game HTML document -->
<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <!-- Set viewport height for PWA standalone mode - must run early -->
    <script>
        // Set CSS custom property with actual viewport height for PWA standalone mode
        (function() {
            function setViewportHeight() {
                const vh = window.innerHeight;
                document.documentElement.style.setProperty('--actual-vh', vh + 'px');
            }
            // Set immediately
            setViewportHeight();
            // Update on resize/orientation change
            window.addEventListener('resize', setViewportHeight);
            window.addEventListener('orientationchange', setViewportHeight);
        })();
    </script>
    <title>Number Pop</title>
    <!-- Tailwind CSS build output for utility classes -->
    <link rel="stylesheet" href="../../css/tailwind.output.css">
    <!-- Shared application styles for layout consistency -->
    <link rel="stylesheet" href="../../css/styles.css">
    <!-- Shared animation helpers -->
    <link rel="stylesheet" href="../../css/animations.css">
    <!-- Game specific styling rules -->
    <link rel="stylesheet" href="game.css">
</head>
<body class="min-h-screen bg-gradient-to-br from-sky-200 via-white to-purple-200">
    <!-- Safe area aware wrapper -->
    <div class="game-wrapper">
        <!-- Header with back navigation and title -->
        <header class="game-header">
            <div class="game-header__buttons">
                <a href="../../index.html" class="back-button" aria-label="Tillbaka till alla spel">‚üµ</a>
            </div>
            <div class="game-header__center">
                <h1 id="game-title" class="game-title"></h1>
                <p id="instructions-text" class="game-instructions" aria-live="polite"></p>
            </div>
        </header>

        <!-- Completion dialog that appears after winning -->
        <div id="completion-dialog" class="completion-dialog" hidden>
            <div class="completion-dialog__content" role="dialog" aria-modal="true" aria-labelledby="completion-dialog-title">
                <h2 id="completion-dialog-title" class="completion-dialog__title"></h2>
                <p id="completion-dialog-message" class="completion-dialog__message"></p>
                <div class="completion-dialog__image" aria-hidden="true">
                    <img src="images/dog.png" alt="Glad hund firar vinsten">
                </div>
                <div class="completion-dialog__actions">
                    <button id="continue-button" class="completion-dialog__btn completion-dialog__btn--primary" type="button"></button>
                </div>
            </div>
        </div>

        <!-- Game play area container -->
        <main class="game-area" id="circle-container" aria-live="polite">
            <!-- Circles are injected here by game.js -->
        </main>
    </div>

    <!-- Game logic script -->
    <script src="../../js/volume-control.js" defer></script>
    <script src="strings.js" defer></script>
    <script src="game.js" defer></script>
</body>
</html>
