<!-- Subtraction Game (Game 7) -->
<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Räkna bort</title>
    <!-- Shared Tailwind styles for consistent layout -->
    <link rel="stylesheet" href="../../css/tailwind.output.css">
    <!-- Shared app styles -->
    <link rel="stylesheet" href="../../css/styles.css">
    <!-- Animation helpers -->
    <link rel="stylesheet" href="../../css/animations.css">
    <!-- Game-specific styles -->
    <link rel="stylesheet" href="game.css">
</head>
<body class="min-h-screen bg-gradient-to-br from-violet-200 via-white to-rose-200">
    <!-- Wrapper that centers the entire game experience -->
    <div class="game7-wrapper">
        <!-- Page header with back link and title -->
        <header class="game7-header">
            <div class="game7-header__buttons">
                <a href="../../index.html" class="back-button" aria-label="Tillbaka till alla spel">⟵</a>
            </div>
            <div class="game7-header__center">
                <h1 class="game7-title" id="game7-title"></h1>
                <p class="game7-instructions" id="instructions-text" aria-live="polite"></p>
            </div>
        </header>

        <!-- Game board with background image -->
        <main id="game7-field" class="game7-field" aria-live="polite">
            <!-- First group of emojis -->
            <div id="first-group" class="game7-group" role="group" aria-label="Första gruppen">
                <!-- Emojis are placed dynamically by game.js -->
            </div>

            <!-- Minus sign -->
            <div class="game7-minus">−</div>

            <!-- Second group of emojis -->
            <div id="second-group" class="game7-group" role="group" aria-label="Andra gruppen">
                <!-- Emojis are placed dynamically by game.js -->
            </div>

            <!-- Answer buttons -->
            <div id="answer-buttons" class="game7-answers" role="group" aria-label="Svarsalternativ">
                <!-- Answer buttons are placed dynamically by game.js -->
            </div>
        </main>
    </div>

    <!-- Completion dialog shown when correct answer is selected -->
    <div id="completion-dialog" class="completion-dialog" hidden>
        <div class="completion-dialog__content" role="dialog" aria-modal="true" aria-labelledby="completion-title">
            <h2 id="completion-title" class="completion-dialog__title"></h2>
            <p id="completion-message" class="completion-dialog__message"></p>
            <div class="completion-dialog__actions">
                <button id="continue-button" class="completion-dialog__btn completion-dialog__btn--primary" type="button"></button>
            </div>
        </div>
    </div>

    <!-- Localization and logic -->
    <script src="../../js/volume-control.js" defer></script>
    <script src="strings.js" defer></script>
    <script src="game.js" defer></script>
</body>
</html>
