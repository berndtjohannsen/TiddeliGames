<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Djurljud</title>
    <!-- Shared Tailwind styles for consistent layout -->
    <link rel="stylesheet" href="../../css/tailwind.output.css">
    <!-- Shared app styles -->
    <link rel="stylesheet" href="../../css/styles.css">
    <!-- Animation helpers -->
    <link rel="stylesheet" href="../../css/animations.css">
    <!-- Game-specific styles -->
    <link rel="stylesheet" href="game.css">
</head>
<body class="min-h-screen bg-gradient-to-br from-violet-200 via-white to-rose-200">
    <!-- Wrapper that centers the entire game experience -->
    <div class="game2-wrapper">
        <!-- Page header with back link, title, and start button -->
        <header class="game2-header">
            <div class="game2-header__buttons">
                <a href="../../index.html" class="back-button" aria-label="Tillbaka till alla spel">‚üµ</a>
                <button id="start-button" class="start-button" type="button"></button>
            </div>
            <div class="game2-header__center">
                <h1 class="game2-title" id="game2-title"></h1>
                <p class="game2-instructions" id="instructions-text" aria-live="polite"></p>
            </div>
        </header>

        <!-- Game board where animal cards are placed -->
        <main id="animal-field" class="animal-field" aria-live="polite">
            <!-- Animals are placed dynamically by game.js -->
        </main>
    </div>

    <!-- Completion dialog shown when all animals are found -->
    <div id="completion-dialog" class="completion-dialog" hidden>
        <div class="completion-dialog__content" role="dialog" aria-modal="true" aria-labelledby="completion-title">
            <h2 id="completion-title" class="completion-dialog__title"></h2>
            <video id="completion-video" class="completion-dialog__video" autoplay playsinline>
                <source src="video/katt.mp4" type="video/mp4">
            </video>
            <p id="completion-message" class="completion-dialog__message"></p>
            <div class="completion-dialog__actions">
                <button id="retry-button" class="completion-dialog__btn completion-dialog__btn--primary" type="button"></button>
                <button id="quit-button" class="completion-dialog__btn completion-dialog__btn--secondary" type="button"></button>
            </div>
        </div>
    </div>

    <!-- Localization and logic -->
    <script src="strings.js" defer></script>
    <script src="game.js" defer></script>
</body>
</html>
