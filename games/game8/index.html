<!-- Uppercase/Lowercase Matching Game (Game 8) -->
<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <!-- Set viewport height for PWA standalone mode - must run early -->
    <script>
        // Set CSS custom property with actual viewport height for PWA standalone mode
        (function() {
            function setViewportHeight() {
                const vh = window.innerHeight;
                document.documentElement.style.setProperty('--actual-vh', vh + 'px');
            }
            // Set immediately
            setViewportHeight();
            // Update on resize/orientation change
            window.addEventListener('resize', setViewportHeight);
            window.addEventListener('orientationchange', setViewportHeight);
        })();
    </script>
    <title>Stora och små bokstäver</title>
    <!-- Shared Tailwind styles for consistent layout -->
    <link rel="stylesheet" href="../../css/tailwind.output.css">
    <!-- Shared app styles -->
    <link rel="stylesheet" href="../../css/styles.css">
    <!-- Animation helpers -->
    <link rel="stylesheet" href="../../css/animations.css">
    <!-- Game-specific styles -->
    <link rel="stylesheet" href="game.css">
</head>
<body class="min-h-screen bg-gradient-to-br from-violet-200 via-white to-rose-200">
    <!-- Wrapper that centers the entire game experience -->
    <div class="game8-wrapper">
        <!-- Page header with back link and title -->
        <header class="game8-header">
            <div class="game8-header__buttons">
                <a href="../../index.html" class="back-button" aria-label="Tillbaka till alla spel">⟵</a>
            </div>
            <div class="game8-header__center">
                <h1 class="game8-title" id="game8-title"></h1>
                <p class="game8-instructions" id="instructions-text" aria-live="polite"></p>
            </div>
        </header>

        <!-- Game board -->
        <main id="game8-field" class="game8-field" aria-live="polite">
            <!-- Uppercase letters grid -->
            <div id="uppercase-container" class="game8-uppercase-container" role="group" aria-label="Bokstäver">
                <!-- Uppercase letter buttons are placed dynamically by game.js -->
            </div>

            <!-- Lowercase letter display -->
            <div id="lowercase-container" class="game8-lowercase-container" role="text" aria-label="Bokstav">
                <!-- Lowercase letter is placed dynamically by game.js -->
            </div>

            <!-- Instruction text -->
            <div class="game8-instruction-text" id="instruction-text-display">
                <!-- Instruction text is placed dynamically by game.js -->
            </div>
        </main>
    </div>

    <!-- Completion dialog shown when letter is matched correctly -->
    <div id="completion-dialog" class="completion-dialog" hidden>
        <div class="completion-dialog__content" role="dialog" aria-modal="true" aria-labelledby="completion-title">
            <h2 id="completion-title" class="completion-dialog__title"></h2>
            <p id="completion-message" class="completion-dialog__message"></p>
            <div class="completion-dialog__actions">
                <button id="continue-button" class="completion-dialog__btn completion-dialog__btn--primary" type="button"></button>
            </div>
        </div>
    </div>

    <!-- Localization and logic -->
    <script src="../../js/volume-control.js" defer></script>
    <script src="../../js/audio.js" defer></script>
    <script src="strings.js" defer></script>
    <script src="game.js" defer></script>
</body>
</html>
