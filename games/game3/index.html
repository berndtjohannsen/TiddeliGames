<!-- Counting Game (Game 3) -->
<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <!-- Set viewport height for PWA standalone mode - must run early -->
    <script>
        // Set CSS custom property with actual viewport height for PWA standalone mode
        (function() {
            function setViewportHeight() {
                const vh = window.innerHeight;
                document.documentElement.style.setProperty('--actual-vh', vh + 'px');
            }
            // Set immediately
            setViewportHeight();
            // Update on resize/orientation change
            window.addEventListener('resize', setViewportHeight);
            window.addEventListener('orientationchange', setViewportHeight);
        })();
    </script>
    <title>Räkna frukter</title>
    <!-- Shared Tailwind styles for consistent layout -->
    <link rel="stylesheet" href="../../css/tailwind.output.css">
    <!-- Shared app styles -->
    <link rel="stylesheet" href="../../css/styles.css">
    <!-- Animation helpers -->
    <link rel="stylesheet" href="../../css/animations.css">
    <!-- Game-specific styles -->
    <link rel="stylesheet" href="game.css">
</head>
<body class="min-h-screen bg-gradient-to-br from-violet-200 via-white to-rose-200">
    <!-- Wrapper that centers the entire game experience -->
    <div class="game3-wrapper">
        <!-- Page header with back link and title -->
        <header class="game3-header">
            <div class="game3-header__buttons">
                <a href="../../index.html" class="back-button" aria-label="Tillbaka till alla spel">⟵</a>
            </div>
            <div class="game3-header__center">
                <h1 class="game3-title" id="game3-title"></h1>
                <p class="game3-instructions" id="instructions-text" aria-live="polite"></p>
            </div>
        </header>

        <!-- Game board where fruit objects are placed -->
        <main id="fruit-field" class="fruit-field" aria-live="polite">
            <!-- Fruits are placed dynamically by game.js -->
        </main>

        <!-- Number buttons at the bottom -->
        <div id="number-buttons" class="number-buttons" role="group" aria-label="Välj antal frukter">
            <!-- Number buttons 1-20 are created dynamically by game.js -->
        </div>
    </div>

    <!-- Completion dialog shown when correct number is clicked -->
    <div id="completion-dialog" class="completion-dialog" hidden>
        <div class="completion-dialog__content" role="dialog" aria-modal="true" aria-labelledby="completion-title">
            <h2 id="completion-title" class="completion-dialog__title"></h2>
            <p id="completion-message" class="completion-dialog__message"></p>
            <div class="completion-dialog__actions">
                <button id="continue-button" class="completion-dialog__btn completion-dialog__btn--primary" type="button"></button>
            </div>
        </div>
    </div>

    <!-- Localization and logic -->
    <script src="../../js/volume-control.js" defer></script>
    <script src="strings.js" defer></script>
    <script src="game.js" defer></script>
</body>
</html>
