<!-- Spelling Game (Game 4) -->
<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <!-- Set viewport height for PWA standalone mode - must run early -->
    <script>
        // Set CSS custom property with actual viewport height for PWA standalone mode
        (function() {
            function setViewportHeight() {
                const vh = window.innerHeight;
                document.documentElement.style.setProperty('--actual-vh', vh + 'px');
            }
            // Set immediately
            setViewportHeight();
            // Update on resize/orientation change
            window.addEventListener('resize', setViewportHeight);
            window.addEventListener('orientationchange', setViewportHeight);
        })();
    </script>
    <title>Stava ord</title>
    <!-- Shared Tailwind styles for consistent layout -->
    <link rel="stylesheet" href="../../css/tailwind.output.css">
    <!-- Shared app styles -->
    <link rel="stylesheet" href="../../css/styles.css">
    <!-- Animation helpers -->
    <link rel="stylesheet" href="../../css/animations.css">
    <!-- Game-specific styles -->
    <link rel="stylesheet" href="game.css">
</head>
<body class="min-h-screen bg-gradient-to-br from-violet-200 via-white to-rose-200">
    <!-- Wrapper that centers the entire game experience -->
    <div class="game4-wrapper">
        <!-- Page header with back link and title -->
        <header class="game4-header">
            <div class="game4-header__buttons">
                <a href="../../index.html" class="back-button" aria-label="Tillbaka till alla spel">‚üµ</a>
            </div>
            <div class="game4-header__center">
                <h1 class="game4-title" id="game4-title"></h1>
                <p class="game4-instructions" id="instructions-text" aria-live="polite"></p>
            </div>
        </header>

        <!-- Game board with background image -->
        <main id="game4-field" class="game4-field" aria-live="polite">
            <!-- Images section -->
            <div id="images-container" class="game4-images" role="group" aria-label="Bilder">
                <!-- Images are placed dynamically by game.js -->
            </div>

            <!-- Words section -->
            <div id="words-container" class="game4-words" role="group" aria-label="Ord">
                <!-- Words are placed dynamically by game.js -->
            </div>
        </main>
    </div>

    <!-- Completion dialog shown when all matches are found -->
    <div id="completion-dialog" class="completion-dialog" hidden>
        <div class="completion-dialog__content" role="dialog" aria-modal="true" aria-labelledby="completion-title">
            <h2 id="completion-title" class="completion-dialog__title"></h2>
            <p id="completion-message" class="completion-dialog__message"></p>
            <div class="completion-dialog__actions">
                <button id="continue-button" class="completion-dialog__btn completion-dialog__btn--primary" type="button"></button>
            </div>
        </div>
    </div>

    <!-- Localization and logic -->
    <script src="../../js/volume-control.js" defer></script>
    <script src="strings.js" defer></script>
    <script src="game.js" defer></script>
</body>
</html>
